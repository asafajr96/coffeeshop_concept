<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/cart.css" %}">
    <title>Vintage Aroma - Cart</title>
</head>
<body>
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Menu</a></li>
            <li class="active"><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="logo">
        <a href=#><img src="{% static "images/coffee_beans.png" %}" alt="Coffee Beans" ></a>
    </div>

    <div class="nav-title">
        <a href=#>Vintage Aroma</a>
    </div>

    <div class="shopping-cart">
        <a href=#><img src="{% static "images/cart.png" %}" alt="Shopping Cart" ></a>
        <p id="cart-total">0</p>
    </div>

    <div class="checkout">
        <div class="checkout-heading">
            <div class="top-box">
                <button>&#x2190; Continue Shopping</button>
            </div>

            <table class="checkout-total">
                <tr>
                    <th><h5>Items:</h5><strong>3</strong></h5></th>
                    <th><h5>Total:</h5><strong>$42</strong></h5></th>
                    <th>
                        <button>Checkout</button>
                    </th>
                </tr>
            </table>
        </div>
        
        <div class="list">
            <div class="list-heading">
                <table>
                    <th><h5>Item:</h5></h5></th>
                    <th><h5>Price:</h5></h5></th>
                    <th><h5>Quantity:</h5></h5></th>
                    <th class="arrows"></th>
                    <th><h5>Total:</h5></h5></th>

                    <tr>
                        <td>Product 1</td>
                        <td>$3</td>
                        <td>2</td>
                        <td class="arrows">
                            <div class="quantity">
                            <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
					
                            <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
                        </div>
                        </td>
                        <td>$6</td>
                    </tr>

                </table>
                
            </div>
        </div>


    </div>
    
    <div class="footer">
        &copy Copyright Vintage Aroma<p id="tag">Designed & Developed by Asafa Makan'a</p>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
